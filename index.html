<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Text to QR code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head><body>
<!-- START -->
    
<h1 class="text-center m-4 text-3xl underline">Text to QR code </h1>

<!-- form -->
<form class="my-10">
    <textarea placeholder="Enter Text Here..." cols="40" rows="5" class="bg-slate-200 m-auto block rounded-md p-2" required></textarea>
    <div class="flex justify-center gap-4">
        <input type="submit" value="Convert" class="w-20 mt-5 p-1 rounded-sm text-white shadow-lg cursor-pointer bg-blue-600 hover:bg-blue-700">
        <input type="reset" value="Clear" class="w-20 mt-5 p-1 rounded-sm text-white shadow-lg cursor-pointer bg-red-500 hover:bg-red-700">
    </div>
</form>

<!-- image -->
<img src="" class="img-box m-auto block" alt="">


<!-- END -->
<script src="script.js"></script>
</body></html>
